<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Inscriçoes para Feira Senac</h1>
    <header class="formulario-cabecalho">
         <h1>Inscriçoes para Feira Senac 2025</h1>
         <p>preencha o formulario abaixo para garantir sua vaga no maior evento de tecnologia do ano !

         </p>

    </header>

    <form action="" method="post" class="formulario">
        <fieldset>
            <legend class="informacao">Informações Pessoais</legend>
         <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

        </div>
          <div class="campo">
         <label for="telefone">Telefone</label>
         <input type="tel" id="telefone" name="telefone" required
         placeholder="(XX) XXXXX-XXXX">
          
        </div>
            <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="imail" name="email" required>
        </div>

        <div class="campo">
            <label for="nascimento">Data de Nasciemnto</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>

        </fieldset>
        <fieldset>
            <legend class="informacao">Preferencia de evento</legend>
            <div class="grupo-radio">
                <input type="radio" id="estudante" name="tipi_inscriçao" value="estudante" required>
                <label for="estudante">Estudante</label>
      


            </div>
            <div class="grupo-radio">
                <input type="radio" id="profissional" name="tipi_inscriçao" value="profissiona" required>
                <label for="profissional">Profissional</label>
      


            </div>
            
          
        </fieldset>
        
     </form>
</div>
    
</body>
</html>
